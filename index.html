<!DOCTYPE html>
<html>
<head>
	<title>Bowling Simulator</title>
	<meta charset="utf-8"></meta>
	<link rel="stylesheet" href="index.css">
	<script src="js/three.js"></script>
	<script src="js/physi.js"></script>
	<script src="js/OrbitControls.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
</head>
<body>
	<script src="scene.js"></script>

	<audio id="audio" src='music/song.mp3' loop="true"></audio>
	<audio id="shoot" src='music/shoot.mp3'></audio>

	<div id="title" style="position:absolute; top:5%">FUTURE DISCO BOWLING</div>
	<div id="loading" style="position:absolute; bottom:5%; left:50%; transform:translateX(-50%); text-align: center"></div>


	<div id="canvas" style="position:absolute; top:0; left:0; right:0; bottom:0"></div>

	<div id="topcenter" style="position:absolute; top:5px; left:50%; transform:translateX(-50%)"></div>
	<div id="topleft" style="position:absolute; left:5px; top:5px"></div>
	<div id="topright" style="position:absolute; right:5px; top:5px"></div>
	<div id="bottomleft" style="position:absolute; left:5px; bottom:5px"></div>
	<div id="bottomright" style="position:absolute; right:5px; bottom:5px"></div>
	<div id="center" style="position: absolute;top: 50%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%); text-align: center">
		Choose the energy for your cannon:
		<br/>
		<br/>
		<image id="green" class="ballimage" onclick="changeBallColor(GREEN)" src="textures/bacteria/color.jpg"/>
		<image id="red" class="ballimage ballimageclickactive" onclick="changeBallColor(RED)" src="textures/magma/color.png"/>
		<image id="blue" class="ballimage" onclick="changeBallColor(BLUE)" src="textures/water/color.jpg"/>
	</div>

	<button type="button" id="startbutton" class="button clickable" style="position:absolute; bottom:5%; left:50%; transform:translateX(-50%)"
		onClick="onClickStartGame()">
		START GAME
	</button>



</body>
</html>
